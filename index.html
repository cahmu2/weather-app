<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f8fcecf342.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="search">
              <form class="d-flex" id="search-form">
                <div class="col-8 city">
                  <input
                    type="search"
                    placeholder="Enter City..."
                    autofocus="on"
                    autocomplete="off"
                    id="search-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-2 city">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-outline-success shadow-sm"
                  />
                </div>
                <div class="col-2 city">
                  <button
                    class="btn btn-success shadow-sm w-100"
                    id="current-button"
                  >
                    Current
                  </button>
                </div>
              </form>
            </div>

            <section>
              <div class="heading">
                <img src="images/mesh.png" alt="mesh" />
                <div class="heading-text">
                  <span id="city"></span>
                  <br />
                  <span><i class="fa-solid fa-sun sun"></i></span>
                </div>
              </div>

              <div class="current-high">
                <span id="degrees"></span>
                <div class="units">
                  <span href="#" id="celcius-link">°C</span>
                  <a href="#" id="fahrenheit-link"></a>
                </div>
              </div>
              <h3 id="date"></h3>
              <div class="line">
                <hr />
              </div>
              <div class="row details">
                <div class="col-4">
                  Humidity<br />
                  <div class="outcome" id="humidity">%</div>
                </div>
                <div class="col-4">
                  Wind<br />
                  <div class="outcome" id="wind">km/h</div>
                </div>
                <div class="col-4">
                  Feels Like<br />
                  <div class="outcome" id="feels"></div>
                </div>
              </div>
            </section>

            <div class="week">
              <div class="row daily">
                <div class="col-sm-3 temp">21°</div>
                <div class="col-sm-3 lowest">8</div>
                <div class="col-sm-3 day">Monday</div>
                <div class="col-sm-3 icon">
                  <i class="fa-solid fa-sun sunny"></i>
                </div>
                <div class="line bottom">
                  <hr />
                </div>
                <div class="col-sm-3 temp">21°</div>
                <div class="col-sm-3 lowest">8</div>
                <div class="col-sm-3 day">Tuesday</div>
                <div class="col-sm-3 icon">
                  <i class="fa-solid fa-cloud-sun cloud-sun"></i>
                </div>
                <div class="line bottom">
                  <hr />
                </div>
                <div class="col-sm-3 temp">21°</div>
                <div class="col-sm-3 lowest">9</div>
                <div class="col-sm-3 day">Wednesday</div>
                <div class="col-sm-3 icon">
                  <i class="fa-solid fa-cloud-sun cloud-sun"></i>
                </div>
                <div class="line bottom">
                  <hr />
                </div>
                <div class="col-sm-3 temp">21°</div>
                <div class="col-sm-3 lowest">11</div>
                <div class="col-sm-3 day">Thursday</div>
                <div class="col-sm-3 icon">
                  <i class="fa-solid fa-cloud-sun cloud-sun"></i>
                </div>
                <div class="line bottom">
                  <hr />
                </div>
                <div class="col-sm-3 temp">21°</div>
                <div class="col-sm-3 lowest">13</div>
                <div class="col-sm-3 day">Friday</div>
                <div class="col-sm-3 icon">
                  <i class="fa-solid fa-cloud cloud"></i>
                </div>
                <div class="line bottom">
                  <hr />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/cahmu2/weather-app" target="_blank"
          >Open-source code</a
        >, by Caitlyn Ahmu
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
